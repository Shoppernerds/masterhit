<meta property="og:title" content="MasterHit | Cartas PokÃ©mon en Chile">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0c;--card:#111215;--muted:#9aa2ae;--line:#20242b;--fg:#f5f7fb;
  --accent:#e60000;--accent-2:#fff;--radius:16px;--shadow:0 10px 30px rgba(0,0,0,.45)
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
.container{max-width:1200px;margin:0 auto;padding:20px}
body.is-locked{overflow:hidden}

/* NAV */
.nav{position:sticky;top:0;z-index:50;background:#000;border-bottom:2px solid var(--accent)}
.nav-inner{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 20px}
.brand{display:flex;gap:10px;align-items:center;font-weight:800;color:var(--accent-2)}
.brand-badge{position:relative;width:28px;height:28px;border-radius:999px;background:linear-gradient(#e60000 0 50%, #fff 50% 100%);box-shadow:0 0 0 3px #000,0 0 0 6px #fff;overflow:hidden}
.brand-badge:before{content:"";position:absolute;left:0;right:0;top:50%;height:3px;background:#000;transform:translateY(-50%)}
.brand-badge:after{content:"";position:absolute;inset:0;margin:auto;width:10px;height:10px;border-radius:50%;background:#000;box-shadow:0 0 0 3px #fff,0 0 0 5px #000}

/* Buttons */
.btn{cursor:pointer;border-radius:12px;border:1px solid var(--line);background:var(--card);color:var(--fg);padding:10px 14px;display:inline-flex;align-items:center;gap:8px}
.btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
.cart-count{display:inline-flex;min-width:22px;height:22px;border-radius:999px;align-items:center;justify-content:center;background:#fff;color:#000;font-weight:800;font-size:.85rem;padding:0 6px}

/* HERO */
.hero{padding:36px 20px;text-align:center;background:#111}
.hero h1{font-size:1.6rem;color:#fff;margin:0}
.hero .hero-sub{margin:8px 0 0;font-size:1rem;color:#f0f0f0}

/* FILTER BUTTONS */
.category-switch{display:flex;justify-content:center;gap:10px;margin-top:10px}
.category-switch button{border:1px solid var(--line);background:#0f1116;color:#fff;padding:8px 16px;border-radius:999px;cursor:pointer;font-weight:600}
.category-switch button.active{background:var(--accent);border-color:var(--accent)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px;padding:20px}
.product{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;position:relative}
.product img{height:200px;object-fit:contain;background:#fff}
.pad{padding:12px;flex:1;display:flex;flex-direction:column;gap:8px}
.badge{background:var(--accent);color:#fff;padding:4px 8px;border-radius:6px;font-size:.8rem;position:absolute;margin:6px}
.badge.oos{background:#444;color:#ddd;border:1px solid #666}
.price-wrap{display:flex;align-items:baseline;gap:10px}
.price-new{font-weight:900;font-size:1.05rem;color:#fff}

/* Drawer */
.drawer{position:fixed;right:0;top:0;height:100%;width:440px;max-width:100%;background:#111;color:#fff;border-left:2px solid var(--accent);transform:translateX(100%);transition:.3s;z-index:100;display:flex;flex-direction:column}
.drawer.open{transform:translateX(0)}
#cartBody{flex:1;overflow:auto;padding:12px}
.cart-item{display:grid;grid-template-columns:92px 1fr auto;gap:12px;align-items:center;border:1px solid var(--line);background:#0f1116;border-radius:12px;padding:10px;margin-bottom:10px}
.cart-item img{width:92px;height:92px;object-fit:contain;background:#fff;border-radius:10px}
.cart-price{font-weight:800;font-size:1rem;text-align:right}

/* Footer */
footer{padding:20px;border-top:1px solid var(--line);text-align:center;color:#aaa;font-size:.9rem}

/* Responsive */
@media (max-width:640px){
  .grid{grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
  .product img{height:150px}
  .category-switch{flex-wrap:wrap}
}
</style>
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <div class="nav-inner container">
    <a href="#" class="brand"><span class="brand-badge"></span> MASTERHIT</a>
    <button id="btnCart" class="btn primary">ðŸ›’ Carrito <span class="cart-count" id="cCount">0</span></button>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Los maestros del PokÃ©mon TCG en Chile</h1>
  <p class="hero-sub">Sellados y Singles con entrega rÃ¡pida en Santiago y Lampa.</p>
  <div class="category-switch">
    <button id="btnSellados" class="active">ðŸ§± Sellados</button>
    <button id="btnSingles">ðŸ’Ž Singles</button>
  </div>
</section>

<!-- CATEGORÃA: SELLADOS -->
<section class="container" id="sectionSellados">
  <h2>Sellados Disponibles</h2>
  <div id="grid" class="grid"></div>
</section>

<!-- CATEGORÃA: SINGLES -->
<section class="container" id="sectionSingles" style="display:none">
  <h2>Singles Disponibles</h2>
  <div id="gridSingles" class="grid"></div>
</section>

<!-- DRAWER -->
<aside id="drawer" class="drawer">
  <header style="padding:12px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center">
    <strong>Tu carrito</strong>
    <button id="btnClose" class="btn">âœ•</button>
  </header>
  <div id="cartBody"></div>
  <div style="padding:12px;border-top:1px solid var(--line)">
    <strong>Total:</strong> <span id="grand">â€”</span>
  </div>
</aside>

<!-- FOOTER -->
<footer>MasterHit Â© 2025 â€” Los Nogales 1135, Valle Grande, Lampa</footer>

<script>
document.addEventListener('DOMContentLoaded',()=>{

const fmt=n=>new Intl.NumberFormat('es-CL',{style:'currency',currency:'CLP',maximumFractionDigits:0}).format(n||0);
const esc=s=>(s??'').toString().replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
const grid=document.querySelector('#grid');
const gridSingles=document.querySelector('#gridSingles');
const cCount=document.querySelector('#cCount');
const drawer=document.querySelector('#drawer');
const cartBody=document.querySelector('#cartBody');
const grand=document.querySelector('#grand');
const btnCart=document.querySelector('#btnCart');
const btnClose=document.querySelector('#btnClose');
const btnSellados=document.querySelector('#btnSellados');
const btnSingles=document.querySelector('#btnSingles');
const sectionSellados=document.querySelector('#sectionSellados');
const sectionSingles=document.querySelector('#sectionSingles');
let CART=[];

/* Render productos */
function render(list,target){
  target.innerHTML = list.map(p=>{
    const oos=p.stock===0;
    const hasCompare=p.compareAtPrice && p.compareAtPrice>p.price;
    const ahorro=hasCompare?Math.round((1 - (p.price / p.compareAtPrice)) * 100):0;
    return `<article class="product">
      ${oos?`<span class="badge oos">Agotado</span>`:''}
      <img src="${p.image}" alt="${esc(p.name)}" loading="lazy">
      <div class="pad">
        <strong>${esc(p.name)}</strong>
        <div class="price-wrap">
          <span class="price-new">${fmt(p.price)}</span>
          ${hasCompare?`<span style="color:#9aa2ae;text-decoration:line-through">${fmt(p.compareAtPrice)}</span>${ahorro>0?`<span style="font-size:.8rem;background:rgba(230,0,0,.15);color:#fff;border-radius:999px;padding:2px 6px">Ahorra ${ahorro}%</span>`:''}`:''}
        </div>
        <button class="btn ${oos?'':'primary'}" data-id="${p.id}" ${oos?'disabled':''}>Agregar al Carrito</button>
      </div>
    </article>`;
  }).join('') || '<p class="muted">Sin resultados.</p>';
}

/* Carrito */
function updateCart(){
  cCount.textContent=CART.reduce((s,i)=>s+i.qty,0);
  cartBody.innerHTML=CART.map(i=>{
    return `<div class="cart-item">
      <img src="${i.image}" alt="${esc(i.name)}">
      <div><strong>${esc(i.name)}</strong><br>${fmt(i.price)} x${i.qty}</div>
      <div class="cart-price">${fmt(i.price*i.qty)}</div>
    </div>`;
  }).join('') || '<p class="muted">Tu carrito estÃ¡ vacÃ­o.</p>';
  grand.textContent=fmt(CART.reduce((s,i)=>s+i.price*i.qty,0));
}

function addToCart(id, lists){
  const p=lists.flat().find(x=>x.id===id);
  if(!p) return;
  const line=CART.find(x=>x.id===id);
  if(line) line.qty++;
  else CART.push({...p,qty:1});
  updateCart();
}

/* Eventos */
grid.addEventListener('click',e=>{
  const btn=e.target.closest('[data-id]');
  if(btn) addToCart(btn.dataset.id,[PRODUCTS,SINGLES]);
});
gridSingles.addEventListener('click',e=>{
  const btn=e.target.closest('[data-id]');
  if(btn) addToCart(btn.dataset.id,[PRODUCTS,SINGLES]);
});
btnCart.addEventListener('click',()=>drawer.classList.add('open'));
btnClose.addEventListener('click',()=>drawer.classList.remove('open'));

/* Cambiar categorÃ­a */
btnSellados.addEventListener('click',()=>{
  sectionSellados.style.display='block';
  sectionSingles.style.display='none';
  btnSellados.classList.add('active');
  btnSingles.classList.remove('active');
});
btnSingles.addEventListener('click',()=>{
  sectionSellados.style.display='none';
  sectionSingles.style.display='block';
  btnSingles.classList.add('active');
  btnSellados.classList.remove('active');
});

/* Carga JSON */
let PRODUCTS=[], SINGLES=[];

async function loadJSON(url, fallback){
  try{
    const r=await fetch(url+'?_='+Date.now());
    if(!r.ok) throw 0;
    return await r.json();
  }catch{ return fallback }
}

(async()=>{
  const fallbackSellados=[
    {id:'prismatic',name:'Prismatic Evolutions',price:140000,compareAtPrice:179990,stock:8,image:'https://dummyimage.com/800x500/fff/000&text=Prismatic+Evolutions'}
  ];
  const fallbackSingles=[
    {id:'nidoking-ex',name:"Team Rocket's Nidoking Ex - 119/182",price:4000,stock:6,image:'https://dummyimage.com/800x500/fff/000&text=Nidoking+EX'}
  ];

  PRODUCTS=await loadJSON('./masterhit-products.json',fallbackSellados);
  SINGLES=await loadJSON('./masterhit-singles.json',fallbackSingles);

  render(PRODUCTS,grid);
  render(SINGLES,gridSingles);
  updateCart();
})();
});
</script>
</body>
